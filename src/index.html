<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Chat</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Simple Chat</h1>
          <br>
          <span id="accountAddress"></span>
          <br>
          <span id="accountName"></span>
          <br><br>
          <form onSubmit="App.editAccount(); return false;">
            <div class="form-group">
              <div class="form-group">
                <label for="nameId">Name</label>
                <input type="text" class="form-control" id="nameId" aria-describedby="receiver" placeholder="Enter name">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">update</button>  
          </form>
          <br>  
          <form onSubmit="App.render(); return false;">
            <button type="submit" class="btn btn-primary">refresh</button>
            
          </form>
          <hr />
          <br/>
        </div>
      </div>

      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      
      <div id="content" style="display: none;">
        <span id="noMessages">No messages found!</span>
        <div id="chatRow" class="row">
          
        </div>
        <br><hr/><br>
        <form onSubmit="App.getAddress(); return false;">
          <div class="form-group">
            <label for="accountsId">Example select</label>
            <select class="form-control" id="accountsId">

            </select>
          </div>
          <button type="submit" class="btn btn-primary">load</button>
        </form>
        <form onSubmit="App.sendMessage(); return false;">
          <div class="form-group">
            <div class="form-group">
              <label for="receiverId">Receiver Address</label>
              <input type="text" class="form-control" id="receiverId" aria-describedby="receiver" placeholder="Enter receiver">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="messageId">Message</label>
              <input type="text" class="form-control" id="messageId" aria-describedby="receiver" placeholder="Enter message">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">send</button>
          <hr />
        </form>
      </div>
    </div>

    <div id="chatTemplate" style="display: none;">
      <div>
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="senderAdressId">Scrappydd</h3>
          </div>
          <div class="panel-body">
            <span class="messageId">Golden Retriever</span><br/>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
